name: Publish slides

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish-slides:
      runs-on: ubuntu-latest

      permissions:
        contents: write
      steps:

        - name: Check out repository
          uses: actions/checkout@v3

        - name: Set up Quarto
          uses: quarto-dev/quarto-actions/setup@v2

        - name: Install R
          uses: r-lib/actions/setup-r@v2
          with:
            r-version: '4.3.3'

        - name: Install R Dependencies
          uses: r-lib/actions/setup-renv@v2
          with:
            cache-version: 1


        - name: Create secrets.yaml file
          run: | 
            FILE="secrets.yaml"
            # Create or overwrite the secrets.yaml file
            cat << EOF > $FILE
            travelTime:
              X_API_ID: ${TT_API_ID}
              X_API_KEY: ${TT_API_KEY}
            stadiaMaps:
              API_KEY: ${SM_API_KEY}
            EOF

            echo "secrets.yaml file has been created successfully."
          env:
            TT_API_ID: ${{ secrets.TT_API_ID }}
            TT_API_KEY: ${{ secrets.TT_API_KEY }}
            SM_API_KEY: ${{ secrets.SM_API_KEY }}

        - name: Render and Publish
          uses: quarto-dev/quarto-actions/publish@v2
          with:
            target: gh-pages
          env:
            GITHUB_TOKEN: ${{ secrets.TOKEN_CI }}
